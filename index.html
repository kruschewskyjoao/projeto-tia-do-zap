<!DOCTYPE html>

<html lang="pt-BR">
  
  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Tia do Zap</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">

  </head>

  <body>

    <header>
      <div></div>
      <h1>Mande seu bom dia para todos do ZapZap</h1>
      <img class="whats" src="/whatsapp.png" alt="Imagem do Whatsapp">
    </header>

    <div id="container">

      <main>

        <section class="section-galeria">

          <h2>Galeria Gatinho do Dia</h2>

          <button class="new-cats">Novos Gatinhos</button>
          
          <div id="container-galeria">

            <ol id="galeria">
              
            </ol>
          </div>

        </section>

        <section class="section-result">

          <h2>Veja aqui o seu "Bom dia!"</h2>

          <div class="image-container">
            
          </div>

          <div class="save-good-morning">
            <button id="save">Salvar</button>
          </div>

        </section>
        
        <section class="section-personaliza">
          
          <h2>Personalize seu "Bom Dia!"</h2>
          <div class="buttons">
          
            <input class="input-text" type="text" placeholder="Digite a sua bela mensagem">

            <button class="button-up">Texto cima</button>
            <button class="button-center">Texto centro</button>
            <button class="button-down">Texto baixo</button>

            <div class="ocult dropdown">
              <button class="dropbtn">Posicione o texto
                <i class="fa fa-caret-down"></i>
              </button>
              <div class="dropdown-content">
                <p class="p-up">Topo</p>
                <p class="p-center">Centro</p>
                <p class="p-down">Base</p>
              </div>
            </div>
          
          </div>

          <div class="clean-text">
            <button class="clean">Limpar</button>
          </div>

        </section>

      </main>
    
    </div>
    
    <footer>

      <p>Created by Carreta Furac√£o</p>
      
    </footer>

    <script src="script.js"></script>

  </body>

</html>
